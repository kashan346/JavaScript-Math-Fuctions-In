<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Fuctions In JavaScript</title>
</head>
<body>
    <center>
        <h1>Math Fuctions In JavaScript</h1>
        <p>Enter a Number and Select the math Operation</p>

        <input id="number" type="number" placeholder="Enter a number" />

        <br>
        <br>

        <select id="operation">
           <option value="sqrt">Square Root</option>
           <option value="abs">Absolute Value</option>
           <option value="ceil">Ceiling</option>
           <option value="floor">Floor</option>
           <option value="round">Round</option>
           <option value="pow2">Power (Square)</option>
        </select>
        <br>
        <br>
        
        <button onclick="performMathOperation()">Calculate</button>
</center>
</body>
</html>
